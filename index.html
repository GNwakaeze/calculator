<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTWC Calculator</title>
    <style>
        *{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: large;
            font-weight: bold;
            text-align: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .calculator {
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            border: 10px solid rgb(36, 36, 126);
            background-color: rgb(36, 36, 126);
            height: 400px;
            width: 250px;
        }

        .screen {
            height: 115px;
            width: 250px;
            background-color: rgb(163, 201, 235);
            box-sizing: border-box;
            border: 20px solid rgb(36, 36, 126);

            
        }

        .upperDisplay {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            font-size: medium;
            margin-bottom: 15px;
        }

        .lowerDisplay {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-size: xx-large;
        }

        .container {
            height: 285px;
            width: 250px;
            display: flex;
        }

        .main {
            height: 100%;
            width: 188px;
            display: flex;
            flex-direction: column;
        }

        .clear {
            height: 57px;
            width: 188px;
            display: grid;
            grid-template-columns:  1fr; 
        }

        .numbers {
            height: 228px;
            width: 186px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(4, 1fr);
        }

        .side {
            height: 100%;
            width: 62px;
            display: grid;
            grid-template-rows: repeat(5, 1fr); 
        }

        button {
            height: 100%;
            width: 100%;
            background-color: rgb(147, 147, 240);
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="upperDisplay"></div>
            <div class="lowerDisplay"></div>
        </div>
        <div class="buttons container">
            <div class="buttons main">
                <div class="clear"><button class="clear-btn">C</button></div> 
                <div class="numbers">
                    <div class="number"><button>7</button></div>
                    <div class="number"><button>8</button></div>
                    <div class="number"><button>9</button></div>
                    <div class="number"><button>4</button></div>
                    <div class="number"><button>5</button></div>
                    <div class="number"><button>6</button></div>
                    <div class="number"><button>1</button></div>
                    <div class="number"><button>2</button></div>
                    <div class="number"><button>3</button></div>
                    <div class="number"><button>0</button></div>
                    <div class="number"><button>.</button></div>
                </div> 
            </div>
            <div class="buttons side">
                <button class="divide">/</button>
                <button class="times">*</button>
                <button class="minus">-</button>
                <button class="plus">+</button>
                <button class="equals">=</button>
            </div> 
        </div>   
    </div>

<script>
    //How to get the screen to display what im typing instead of blank
    //add=itonal code such as controling the length of the upper screen 
    //not allowing more than one operator at a tome (if +||/||*||- == true, then replace last button with current btn)

    const uDisplay = document.querySelector('.upperDisplay');
    const lDisplay = document.querySelector('.lowerDisplay');
    const btn = document.querySelectorAll('button');
    const equalsbtn = document.querySelector('.equals');
    const plusbtn = document.querySelector('.plus');
    const minusbtn = document.querySelector('.minus');
    const timesbtn= document.querySelector('.times');
    const dividebtn = document.querySelector('.divide');
    const cbtn = document.querySelector('.clear-btn');

    let num1;
    let num2;
    let sum;
//try to split these into a for each for numbers ot populate the screen and one for operators to assign values to variables
    btn.forEach((btn) => {
        btn.addEventListener('click', (button) => {
                uDisplay.textContent += btn.textContent;
                lDisplay.textContent += btn.textContent;
        });
    });
    
    cbtn.addEventListener('click', () => {
        uDisplay.textContent = ''; //  there are probbaly a few other things to remove like resettig sum to 0 etc
        lDisplay.textContent = '';
    });

// this section is the background code for operate(). It tells us which operator has been clicked.
// first, it sets all the operators to false
    let pClicked = false;
    let mClicked = false;
    let tClicked = false;
    let dClicked = false;
// then this function changes the operator to true
    function isPlusClicked() {return pClicked = true};
    function isMinusClicked() {return mClicked = true};
    function isTimesClicked() {return tClicked = true};
    function isDivideClicked() {return dClicked = true};
// these event listeners envoke the above funtion, once the operator is clicked
    plusbtn.addEventListener('click', isPlusClicked);
    minusbtn.addEventListener('click', isMinusClicked);
    timesbtn.addEventListener('click', isTimesClicked);
    dividebtn.addEventListener('click', isDivideClicked);

    function operate (a, b) { //operate tells the calculator what to do with the two numbers
        if (pClicked == true) {return a + b}
        else if (mClicked == true) {return a - b}
        else if (tClicked == true) {return a * b}
        else if (dClicked == true) {return a / b};
    }

 // I need to return the operators to 'not clicked' so that i can operate again. so I will call on the below finction 

 //if ((pClicked == true) || (mClicked == true) || (tClicked == true) || (dClicked == true))

    function clickActioned() {
        pClicked = false;
        mClicked = false;
        tClicked = false;
        dClicked = false;
    }

// I think the sum up will be the same for each function, so maybe i can call it rather rthan c+p it 
    function sumToNum1() {
        sum = operate(Number(num1), Number(num2));
        console.log(sum);
        num1 = sum;
        num2 = '';
    }

    plusbtn.addEventListener('click', () => {
        mClicked = false;
        tClicked = false;
        dClicked = false;
        if (num1 != null) {
            num2 = lDisplay.textContent.replace('+','');
            sumToNum1();
            lDisplay.textContent = '';
        } else {
            num1 = lDisplay.textContent.replace('+','');
            console.log(num1);
            lDisplay.textContent = '';
        }
    });

    minusbtn.addEventListener('click', () => {
        pClicked = false;
        tClicked = false;
        dClicked = false;
        if (num1 != null) {
            num2 = lDisplay.textContent.replace('-','');
            sumToNum1();
            lDisplay.textContent = '';
        } else {
            num1 = lDisplay.textContent.replace('-','');
            console.log(num1);
            lDisplay.textContent = '';
        }
    });

    equalsbtn.addEventListener('click', () => {
        if (num1 == null) {
            lDisplay.textContent = '';
            uDisplay.textContent = '';
        } else if (num1 != null) {
            num2 = lDisplay.textContent.replace('=','')
            sum = operate(Number(num1), Number(num2));
            console.log(sum);
            lDisplay.textContent = sum
            uDisplay.textContent = '';
            num1 = '';
            num2 = '';
        }
        clickActioned()
    });
